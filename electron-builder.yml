appId: com.openrouter.desktop
productName: OpenRouter Desktop
files:
  - dist/**
  - dist-electron/**
  - package.json
extraMetadata:
  main: dist-electron/main.cjs
mac:
  category: public.app-category.productivity
  target:
    - dmg
    - zip
win:
